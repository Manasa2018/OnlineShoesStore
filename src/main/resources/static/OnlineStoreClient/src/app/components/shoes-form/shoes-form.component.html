<div class="container">
  <h1>Updating the form</h1>
  <form (ngSubmit)="processForm()">
    <div class="form group">
      <label for="id">Id</label>
      <input type="text" name="id" class="form-control" [(ngModel)]="shoes.id">
    </div>
    <div class="form group">
      <label for="shoeBrand">Brand</label>
      <input type="text" name="shoeBrand" class="form-control" [(ngModel)]="shoes.shoeBrand">
    </div>
    <div class="form group">
      <label for="shoeName">Shoe Name</label>
      <input type="text" name="shoeName" class="form-control" [(ngModel)]="shoes.shoeName">
    </div>
    <div class="form group">
      <label for="size">Size</label>
      <input type="text" name="size" class="form-control" [(ngModel)]="shoes.size">
    </div>
    <div class="form group">
      <label for="price">Price</label>
      <input type="text" name="price" class="form-control" [(ngModel)]="shoes.price">
    </div>
    <h5 style="color:red">{{errorMessage}}</h5>
    <input type="submit" value="save" class="btn btn-success">
  </form>
</div>
